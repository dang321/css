<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                display: flex;
                justify-content: center;
            }
            .move{
                border: 2px solid black;
                width: 200px;
                height: 200px;
                background: black;
                margin-top: 200px;
                transition: transform 2s;
            }
            .move:hover{
                transform: scale(2) rotate(360deg);
            }
        </style>
    </head>
    <body>
        <div class="move"></div>
    </body>
</html>

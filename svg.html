<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            line{
                stroke: blue;
                stroke-width: 4;
            }
            polygon{fill: aqua;}
        </style>
    </head>
    <body>
        <svg>
            <line x1="100" x2="500" y1="0" y2="500">
        </svg>
        <svg>
            <circle cx="100" cy="100" r="50" style="fill: blue;">
        </svg>
        <svg>
            <polygon points="180,40 220,80 200,130 160,130 140,80">
        </svg>
    </body>
</html>

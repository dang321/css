<!DOCTYPE html>
<html>
    <head>
        <style>
            .blend{
                height: 400px;
                border: 5px solid;
                background-color: rgba(0,0,255,0.5);
                background-image: url(wave.jpg);
                background-size: cover;
                background-blend-mode: darken;
                transition: 5s;
            }
            .blend:hover{
                background-color: rgba(255, 0,0,0.5);
                transition: 3s;
            }
        </style>
    </head>
    <body>
        <div class="blend"></div>
    </body>
</html>

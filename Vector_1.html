<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                width: 400px;
            }
            .vector{
                height: 400px;
                background-image: url(Vector.svg);
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <h1>Bitmap</h1>
        <img src="Bitmap.png" alt="">
        <h1>Vector</h1>
        <img src="Vector.svg" alt="">
        <h1>background vector</h1>
        <div class="vector"></div>
    </body>
</html>

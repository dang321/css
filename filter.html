<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                transition: all 1s;
                opacity: 1;
            }
            img:hover{
                filter: grayscale(50%) blur(3px);
            }
            h1{
                filter: blur(3px);
            }
        </style>
    </head>
    <body>
        <header>
            <h1>nature</h1>
        </header>
        <img src="nature.jpg" alt="">
    </body>
</html>

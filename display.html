<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <style>
            .box{
                width: 200px;
                height: 200px;
                display: inline-block;
                font-size: 2rem;
                margin: 20px;
            }
            .box:nth-child(1){
                background: aqua;
            }
            .box:nth-child(2){
                background: blue;
            }
            .box:nth-child(3){
                background: powderblue;
            }
        </style>
    </head>
    <body>
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </body>
</html>

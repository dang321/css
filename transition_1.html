<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #inssa{
                font-size: 3rem;
                margin-bottom: 60px;
                display: inline-block;
                /* transition-property: all;
                transition-duration: 0.2s; */
                transition: font-size 1s, transform 0.2s;
                transition-delay: 1s;
            }
            #inssa:active{
                transform: translate(20px,20px);
                font-size: 2rem;
            }
        </style>
    </head>
    <body>
        <p><a id="inssa" href="#">Click</a></p>
    </body>
</html>
